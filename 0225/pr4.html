<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 사용자입력에 따라 간단한 계산을 수행하는 프로그램입니다.
        // prompt로
        // 입력 10 , 5 , '+'
        // 15
        // 입력 10 , 5 , '*'
        // 50
        var num1 = prompt('첫번째 숫자를 입력해 주십시오','');
        var num2 = prompt('두번쨰 숫자를 입력해 주십시오','');
        var operator = (prompt('연산자를 입력해 주십시오',''));
        var result;
        switch (operator) {
            case '+':
                result = num1 + num2; 
                break;
            case '-':
                result = num1 - num2; 
                break;
            case '*':
                result = num1 * num2; 
                break;
            case '/':
                result = num1 / num2; 
                break;
            default:
                result = "잘못된 연산자 입력"
                break;
        }
        document.write("연산결과는 " + result + " 입니다")
    </script>
</body>
</html>
