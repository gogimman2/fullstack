<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // console.log(a);
        var a = 10;
        console.log(a);
        a = 20;
        console.log(a);  //재할당가능
        var a = 30;
        console.log(a); //재선언가능
        // 재선언 가능하고 재할당이 가능합니다
        
        let b = 10;
        console.log(b);
        b = 20;
        console/log(b);  // 재할당가능
        // let b = 30; 재선언 불가능
        // var - 재할당 재선언 가능/ let - 재할당 가능, 재선언 불가능

        const c = 12;
        console.log(c);
        // c = 22;
        // console.log(c);
        // const c = 23;
        // 재할당 재선언 둘다 불가능
        
    </script>
</head>
<body>
    
</body>
</html>
