<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 3;
        // 산술연산자
        console.log(x + y);  // 덧셈 : 13
        console.log(x - y);  // 뺄셈 : 7
        console.log(x * y);  // 곱셈 : 30
        console.log(x / y);  // 나눗셈 : 3.333333
        console.log(x % y);  // 나머지 : 1

        let a = 5;
        let b = '5';
        console.log(a == b);  // true (== : 값만비교, 타입은 무시)
        console.log(a === b);  // false (=== : 값과 타입 모두 비교)
        console.log(a != b);  // false (!= : 값이같지 않으면 true)
        console.log(a !== b);  // true
        console.log(a > 3);  // true (대소 비교)
        console.log(a <= 10);  // true (대소 비교)

        let c = true;
        let d = false;
        console.log(c && d);  // false (두조건이 모두 true면 true)
        console.log(c || d);  // true (둘중 하나라도 true면 true)
        console.log(! c);  // false (반대 값)
    </script>
</body>
</html>
