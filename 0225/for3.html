<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1~100까지 합계를 구하시오
        // for(초기문, 조건식, 증강식)
        var sum = 0;
        for(var i = 1; i <= 100; i ++){
            sum = sum + i;
            document.write("1부터" + i + "까지의 합 : " + sum + "<br>")
        }
    </script>
</body>
</html>
