<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .bigbox{
            border: 1px solid pink;
            background-color: rgb(252, 218, 223);
            width: 650px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .bigbox h2{
            text-align: center;
            margin-top: 15px;
        }
        .smallbox1{
            width: 270px;
            height: 100px;
            background-color: rgb(211, 211, 181);
            margin-left: 10px;
            margin-top: 15px;
            float: left;
            padding: 10px;
        }
        .smallbox2{
            width: 270px;
            height: 100px;
            background-color: rgb(126, 126, 109);
            margin-top: 15px;
            margin-right: 10px;
            float: right;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="bigbox">
        <h2>Html과 Css차이</h2>
        <div class="smallbox1">
            <p>
                Html은 문서의 뼈대를 만든다.<br>
                html은 Hyper Text Markup Language 약자이다.<br>
                확장자는 html로 지정하면 웹브라우저에서 인식한다.<br>
            </p>
        </div>
        <div class="smallbox2">
            <p>
                Css은 글꼴이나, 배경색,너비와 높이, 위치등을 지정한다.<br>
                css은 cascade style sheet 약자이다.<br>
                확장자는 css로 지정하면 웹브라우저에서 인식한다.<br>
            </p>
        </div>
    </div>
</body>
</html>
