<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .grad{
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#f0f9ff+1,96ea96+39,5bd8a8+71,65ddf2+100 */
            background: radial-gradient(ellipse at center,  #f0f9ff 1%,#96ea96 39%,#5bd8a8 71%,#65ddf2 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        }
        .grad1{
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#fcecfc+0,f9bde6+23,f78ad4+49,ef7ac8+75,ff59ca+100 */
            background: linear-gradient(to right,  #fcecfc 0%,#f9bde6 23%,#f78ad4 49%,#ef7ac8 75%,#ff59ca 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        }
    </style>
</head>
<body>
    <!-- 크롬에서 css그라디언트 (css gradient generator) 검색 colorzilla -->
    <div class="grad"></div>
    <div class="grad1"></div>
</body>
</html>
