<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad{
            background: red;
            background: radial-gradient(white, yellow, red);
            /* 타원형으로 흰색 노란색, 빨간색으로 바뀌는 그라데이션 */
        }
        .grad1{
            background: red;
            background: radial-gradient(circle, white, yellow, red);
            /* 원형으로 흰색 노란색, 빨간색으로 바뀌는 그라데이션 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
    <div class="grad1"></div>
</body>
</html>
