<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad{
            background: red;
            /* css3 를 지원하지 않는 브라우저용 */
            background: linear-gradient(45deg, #f00, #fff);
            /* 45도(오른쪽 위) 방향으로, 빨간색에서 흰색으로 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
