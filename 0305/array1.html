<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ary = [30, "따르릉", true];
        document.write("<h3>배열값 가져오기-1</h3>");
        document.write(ary[0], "</br>");
        document.write(ary[1], "</br>");
        document.write(ary[2], "</br>");

        document.write("<h3>배열값 가져오기-2</h3>");
        for(var i = 0;i < ary.length;i++){
            document.write(ary[i], "</br>");
        };

        document.write("<h3>배열값 가져오기-3</h3>");
        ary.forEach(function(element){
            document.write(element, "</br>")
        });

        document.write("<h3>배열값 가져오기-4</h3>");
        ary.forEach(a => document.write(a, "</br>"));

        document.write("<h3>배열값 가져오기-5</h3>");
        for(i in ary){
            document.write(ary[i], "</br>")
        }
    </script>
</body>
</html>
