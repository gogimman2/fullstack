<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 9~11 가을 6~8여름 3~5봄 12~2겨울
        var mon = prompt("현재는 몇월입니까?", "0");
        if(mon == 3 || mon == 4 || mon == 5){
            document.write("봄");
        }
        else if(mon == 6 || mon == 7 || mon == 8){
            document.write("여름")
        }
        else if(mon == 9 || mon == 10 || mon == 11){
            document.write("가을")
        }
        else if(mon == 12 || mon == 1 || mon == 2){
            document.write("겨울")
        }
        else{
            document.write("다시 입력해 주십시오")
        }
    </script>
</body>
</html>
