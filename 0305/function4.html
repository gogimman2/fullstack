<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(n){
            if(n === 0){
                console.log('호출 끝');
            }
            else{
                console.log('호출' + n);
                factorial(n-1);
            }
        }
        factorial(10);
    </script>
</body>
</html>
