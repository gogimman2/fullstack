<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('#list1 li:odd').css('background', 'yellow');
            // li:odd - 제이쿼리는 0번부터 시작 홀수인덱스만 배경 노란색(0)
            // #list1 li:nth-child(odd) : 홀수, even : 짝수
            $('#list1 li:even').css('background', 'gray');

            $('#list1 li:first').css('color', 'red');
            $('#list1 li:last').css('color', 'red');

            $('#list1 li').eq(1).css('font-style', 'italic');
            // eq(1) - equal 인덱스 1번가ㅗ 같은 li에 폰트스타일 이텔릭(인덱스번호 0, 1, 2, 3)
            // eq rkxekgt greate then - 크다. lt less then 작다
            $('#list1 li:lt(2)').css("border", "dotted 2px aqua");
            // index 번호 2번보다 작은 lt-lessthen 즉 인덱스번호 0,1에 하늘색 점선
            $('#list1 li:gt(2)').css("border", "dotted 2px purple");
            // index 번호 2번보다 큰 gt-greatethen 즉인덱스 번 3, 4, 5....
            $('#list2 li:nth-child(2n)').css("background", "orange");
            // li:nth-child(2n) == li:nth-child(even)
            // 8.id="list2"인 요소에 <li> 요소중  2의 배수번째 요소만 선택(인덱스와 상관 없음)
            // $("#list2 li:nth-child(even)") - css 선택자로 짝수 요소  
            $("#list2 li:contains('리스트11')").css('color', 'red');
            // li중 '리스트11' 이라는 글자를 포함된 li요소만 선택
            $("#list2 li:has('span')").css("color", "aqua");
            //  
            $("#list2 li").filter(".theObj").css("font-size", "20px");
            // id="list2"인 요소에 <li> 요소중 calss="Obj1"인 <li>요소만 선택
            $("#list2 li").find("a").css("background-color", "red");;
            $("#list3").append("<li>list6</li>")
            $("#list3").prepend("<li>list1</li>")
            $("<li>inserrtBefore</li>").insertBefore($('#list3 li').eq(4))
            $("<li>inserrtAfter</li>").insertAfter($('#list3 li').eq(5))

            $("#list3 li").eq(1).attr('class');
            $("#list3 li").eq(0).attr('class', 'obj2');
            $(".obj2").css("background-color", "yellow");
            $("#list3 li").eq(5).addClass('obj3');
            $(".obj3").css("color", "red")
        })
    </script>
</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>
</html>
