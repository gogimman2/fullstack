<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교</title>
    <script>
        var comparison1 = (5 > 2); // true
        console.log(comparison1);
        var comparison2 = (5 < 2); // false
        console.log(comparison2);
        var comparison3 = (5 == 5); // true
        console.log(comparison3);
        var comparison4 = (5 == '5'); // true
        console.log(comparison4);
        var comparison5 = (5 === '5'); // false - 데이터타입도 같은지 비교
        console.log(comparison5);
        var comparison6 = (5 != '5'); // false
        console.log(comparison6);
        var comparison7 = (5 !== '5'); // true
        console.log(comparison7);
        
    </script>
</head>
<body>
    
</body>
</html>
