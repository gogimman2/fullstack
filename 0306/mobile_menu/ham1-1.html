<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        /* body{overflow-x: hidden;} */
        /* 가로줄바 숨김 */
        header{
            width: 100%;
            height: 70px;
            position: relative;
            background-color: skyblue;
        }
        header h1{
            line-height: 70px;
            height: 70px;
            text-align: center;
        }
        header p.ham{
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 10px;
            border: 1px solid #333;
            text-indent: -9999;
            font-size: 0;
            /* 메뉴바 글씨 숨기기 */
            background-image: url(images/ham.png) no-repeat 50% 50%;
            cursor: pointer;
        }
        header p.ham.on{
            background-image: url(images/bar.png) no-repeat 50% 50%;
        }
        nav{
            width: 200px;
            background-color: lime;
            padding: 10px 0;
            position: absolute;
            top: 70px;
            right: -200px;
            transition: all 0.3s;
        }
        nav ul li{
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>TheJoen</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
        <ul>
            <li>회사소개</li>
            <li>제품소개</li>
            <li>커뮤니티</li>
            <li>다운로드</li>
        </ul>
    </nav>
</body>
</html>
<script>
    $(function(){
        $('.ham').click(function(){
            if($(this).hasClass('on') === false){
                $('nav').css('right', "0px");
                $(this).addClass('on');
            }
            else{
                $('nav').css('right', "-200px")
                $(this).removeClass('on');
            }
        });
    });
</script>
