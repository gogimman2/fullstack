<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table{
        /* border(테두리): 선두께 선종류 선색상 */
        /*  border-collapse: collapse; 하나의 테두리로 통합 */
        border: 1px solid black;
        border-collapse: collapse;
    }

    td{
        border: 1px solid black;
        /* 안여백 상하좌우 10px */
        padding: 10px;
    }


    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="2">과목/난이도</td>
            <td colspan="2">Html/CSS</td>

            <td colspan="2">Javascript/Jquery</td>

        </tr>
        <tr>
            <td>쉽고</td>
            <td>재미있고</td>
            <td>어렵고</td>
            <td>신기하다</td>

        </tr>
    </table>
</body>
</html>
