<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <fieldset>
        <legend>사용자 정보</legend>
        <p>
            <label for="id">아이디</label>
            <input type="text" id="id" placeholder="4자 ~ 10자 사이, 공백없이">
        </p>
        <p>
            <label for="email">이메일</label>
            <input type="text" email="email">
        </p>
        <p>
            <label for="pw">비밀번호</label>
            <input type="text" pw="pw" placeholder="문자와 숫자, 특수 기호 포함" autocomplete="off">
        </p>
        <p>
            <label for="re_pw">비밀번호 확인</label>
            <input type="text" re_pw="re_pw" autocomplete="off">
        </p>
        <p>
            <label for="gg">가입 경로</label>
            <select>
                <option selected="selected">블로그</option>
                <option>검색</option>
                <option>SNS</option>
                <option>기타</option>
            </select>
        </p>
        <p>
            메모 <textarea rows="4" cols="40" placeholder="남길 말씀이 있다면 여기에"></textarea>
        </p>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <p>
            <input type="radio" name="rcv" checked="checked">메일 수신 <input type="radio" name="rcv">메일 수신 안 함
        </p>
    </fieldset>
    <p>
        <input type="submit" value="가입하기"> <input type="submit" value="취소">
    </p>
</body>
</html>
