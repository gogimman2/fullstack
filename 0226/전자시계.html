<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <span id="year">0000</span>년
        <span id="month">00</span>월
        <span id="data">00</span>일
        <span id="nday">0</span>
        <span id="hour">00</span>시
        <span id="minutes">00</span>분
        <span id="seconds">00</span>초
    </h1>
    <script>
        autoTime();
        setInterval(autoTime, 1000);
        function autoTime(){
            var today = new Date();
            var year = today.getFullYear();
            var month = today.getMonth() + 1;
            var data = today.getDate();
            var day = today.getDay(); 
            var yoil;
            switch (day){
                case 0:
                    yoil = "일요일"
                    break;
                case 1:
                    yoil = "월요일"
                    break;
                case 2:
                    yoil = "화요일"
                    break;
                case 3:
                    yoil = "수요일"
                    break;
                case 4:
                    yoil = "목요일"
                    break;
                case 5:
                    yoil = "금요일"
                    break;
                case 6:
                    yoil = "토요일"
                    break;
                default:
                    yoil = "잘못입력"
                    break;
            }
            var hour = today.getHours();
            var minutes = today.getMinutes();
            var seconds = today.getSeconds();
            document.getElementById('year').innerHTML = year;
            document.getElementById('month').innerHTML = month;
            document.getElementById('data').innerHTML = data;
            document.getElementById('nday').innerHTML = yoil;
            document.getElementById('hour').innerHTML = hour;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;
        }
    </script>
</body>
</html>
