<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
<style>
*{margin: 0; padding: 0;}
header{
    width: 100%;
    height: 960px;
    margin: 0 auto;
    background-color: pink;
}
section{
    width: 100%;
    height: 960px;
    margin: 0 auto;
    border: 1px solid red;
}

/* css /jquery.bxslider.css 불러내서 images -> ../images 경로변경 */
</style>
<script>
$(function(){

    $('.bxslider').bxSlider({
        auto:true,  // 자동슬라이드
        minSlides: 3,
        maxSlides:3,
        slideWidth: 305,
        slideMargin:10,
        ticker: true,
        speed:3000
        // https://bxslider.com/options 옵션보고 공부
    });
    
});

</script>
</head>
<body>
    <header>헤더</header>
    <section>
        <ul class="bxslider">wwwss
            <li><img src="img/images(1).jpg" alt="" title="메인사진1"></li>
            <li><img src="img/images(2).jpg" alt="" title="메인사진2"></li>
            <li><img src="img/images(3).jpg" alt="" title="메인사진3"></li>
            <li><img src="img/images(4).jpg" alt="" title="메인사진4"></li>
            <li><img src="img/images(5).jpg" alt="" title="메인사진5"></li>
        </ul>
    </section>
</body>
</html>
