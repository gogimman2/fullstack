<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;
        float: left;
        width: 80px;
        }
        h1{text-align: center;}
        #banner_wrap{
            width: 260px;
            padding: 10px 20px;
            margin: 0 auto;
            border: 1px solid #aaa;
        }
        #banner{
            width: 800px;
            border: 1px solid red;
            height: 54px;
        }
        #frame{
            width: 232px;
            height: 54px;
            position: relative;
            margin: 10px auto;
            border: 1px solid blue;
            /* overflow: hidden; */
        }
    </style>
</head>
<body>
    <h1>롤링 슬라이드 배너 만들기</h1>
    <div id="banner_wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="images/pic_t1.jpg" alt="사진1"></a></li>
                <li><a href="#"><img src="images/pic_t2.jpg" alt="사진2"></a></li>
                <li><a href="#"><img src="images/pic_t3.jpg" alt="사진3"></a></li>
                <li><a href="#"><img src="images/pic_t4.jpg" alt="사진4"></a></li>
                <li><a href="#"><img src="images/pic_t5.jpg" alt="사진5"></a></li>
            </ul>
        </div>
        <p>
            <a href="#" class="prev">
                <img src="images/prev_btn.png" alt="이전">
            </a>
            <a href="#" class="next">
                <img src="images/next_btn.png" alt="다음">
            </a>
        </p>
    </div>
</body>
</html>
<script>
    // #baner_wrap 슬라이드 전체를 감싸는 선택자
    // #frame 232 54 px 사진세장만 감싸는 선택자 파란테두리
    // 완성된후 overflow: hedden
    // #banner 전체 사진을 나열할 크기의 선택자 800ox 빨간테두리
    $(function(){
        var num = 0;  // 슬라이드 증감번호
        var li_w = $('#banner li').eq(0).width();  // 80   li넓이
        // $('#banner li').eq(0).css('width') -> 80px 계산이 어려움
        // parseInt($('#banner li').eq(0).css('width')) -> 80
        var copy1 = $('#banner li:lt(3)').clone();
        // li중 index번호가 3미만(less then) 를 복제(앞에 사진세장)Ctrl + c
        $('#banner').append(copy1);  // paste - ctrl + v 위치 맨뒤(append)에
        $('.next').click(function(){
            if(num === 5){
                num = 0;
                $('#banner').css('margin-left', '0');
            }
            num++;
            $('#banner').stop().animate({'margin-left': -li_w * num},500);
            return false;
        });
        $('.prev').click(function(){
            if(num === 0){
                num = 5;
                $('#banner').css('margin-left', -li_w * num);
            }
            num--;
            $('#banner').stop().animate({'margin-left': -li_w * num},500);
            return false;
        });
        
    })
</script>
