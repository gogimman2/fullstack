<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체를 테두리와 넓이주고 중앙정렬 안여백 */
        h1{
            text-align: center;
        }
        .container{
            width: 500px;
            padding: 10px;
            /* 안여백 */
            border: 5px double #cccb;
            /* double은 이중선 */
            margin-left: auto;
            margin-right: auto;
        }
        .subject{
            /* 글씨크기 기본은 16px */
            font-weight: bold;
            /* strong태그와 같이 글씨 진하게 */
            font-size: 20px;
            /* 글씨크기 */
            color: #ad3000;
        }
        ul{
            list-style: none;
            /* 불릿 없앰 */
        }
        li{
            line-height: 2.0;
            /* 줄간격 200%=2.0 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>최신 웹 디자인 트렌드</h1>
        <ul type="none">
            <li><span class="subject">반응형 웹디자인</span> - 다양한 크기에 최적화한다.</li>
            <li><span class="subject">플랫 디자인</span> - 입체에서 평면으로</li>
            <li><span class="subject">풀스크린 배경</span> - 컨텐츠에 집중</li>
            <li><span class="subject">웹 페이지 사이트</span> - 한 페이지에 모두 내용을 담다</li>
            <li><span class="subject">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
            <li><span class="subject">웹 폰트</span> - 웹 타이포그래프를 받쳐주는 기술</li>
        </ul>
    </div>
</body>
</html>
