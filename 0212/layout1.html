<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 전체여백을 0 으로 */
*{margin: 0;padding: 0;}
.container{
    width: 1200px;
    margin-left: auto;
    margin-right: auto;
}
header{
    height: 200px;
    background-color: darkgreen;
}
section{
    margin-top: 10px;
    height: 500px;
    background-color: darkgreen;
}
footer{
    margin-top: 10px;
    height: 100px;
    background-color: darkgreen;
}

</style>
</head>
<body>
<div class="container">
    <header>헤더</header>
    <section>메인페이지</section>
    <footer>푸터</footer>
</div>
</body>
</html>
