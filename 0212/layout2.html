<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 전체여백을 0 으로 */
*{margin: 0;padding: 0;}
.container{
    width: 1200px;
    margin-left: auto;
    margin-right: auto;
}
header{
    height: 200px;
    background-color: darkgreen;
}
.logo{
    width: 200px;
    height: 150px;
    background-color: yellowgreen;
    float: left;
    margin-top: 25px;
    margin-left: 20px;
    text-align: center;
    line-height: 150px;
}
nav{
    width: 800px;
    height: 80px;
    background-color: yellowgreen;
    float: right;
    margin-top: 90px;
    margin-right: 90px;
}
nav ul{
    /* 점 제거 */
    list-style: none;
    width: 600px;
    height: 50px;
    background-color: yellow;
    margin-left: auto;
    margin-right: auto;
    margin-top: 15px;
}
nav ul li{float: left;}

nav ul li a{
    /* a글자색 회색 밑줄 없앰 */
    color: #333;
    /* 밑줄제거 */
    text-decoration: none;
    /* a가 인라인요소(넓이x높이x) ->블럭요소 바꿈 */
    display: block;
    width: 100px;
    height: 30px;
    background-color: pink;
    margin-top: 10px;
    text-align: center;
    line-height: 30px;
}
section{
    margin-top: 10px;
    height: 500px;
    background-color: darkgreen;
}
section .left_box{
    margin-left: 20px;
    height: 450px;
    width: 750px;
    background-color: yellowgreen;
    float: left;
    margin-top: 25px;
}
.left1{
    height: 450px;
    width: 350px;
    background-color: tan;
    float: left;
}
section .right_box{
    margin-right: 20px;
    margin-top: 25px;
    height: 450px;
    width: 350px;
    background-color: yellowgreen;
    float: right;
}
.top1{
    width: 350px;
    height: 200px;
    background-color: blueviolet;
}
.buttom1{
    margin-top: 50px;
    width: 350px;
    height: 200px;
    background-color: blueviolet;
}
.right1{
    height: 450px;
    width: 350px;
    background-color: tan;
    float: right;
}
footer{
    margin-top: 10px;
    height: 100px;
    background-color: darkgreen;
    padding-top: 10px;
}
.footer_t{
    line-height: 40px;
    width: 550px;
    height: 40px;
    background-color: yellowgreen;
    margin-top: 4px;
    margin-left: 150px;
}
.footer_b{
    /* height와 line-heught을 똑같이 쓰면  */
    line-height: 40px;
    width: 550px;
    height: 40px;
    background-color: yellowgreen;
    margin-top: 4px;
    margin-left: 150px;
}

</style>
</head>
<body>
<div class="container">
    <header>
        <h1 class="logo"><a href="#">Logo</a></h1>
        <nav>
            <ul>
                <li><a href="#">Menu1</a></li>
                <li><a href="#">Menu2</a></li>
                <li><a href="#">Menu3</a></li>
                <li><a href="#">Menu4</a></li>
                <li><a href="#">Menu5</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <article class="left_box">
            <div class="left1"></div>
            <div class="right1"></div>
        </article>

        <article class="right_box">
            <div class="top1">위</div>
            <div class="buttom1">아래</div>
        </article>
    </section>
    <footer>
        <div class="footer_t">
            경기도 부산시 오정구 삼정동   032)674-5685   icoxpub@naver.com
        </div>
        <div class="footer_b">
            COPYRIGHT ⓒ ALL rights reserved.
        </div>
    </footer>
</div>
</body>
</html>
