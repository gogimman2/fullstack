<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
        }
        .box1{

        }

            margin: 0 auto;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- 191page -->
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>

</html>
